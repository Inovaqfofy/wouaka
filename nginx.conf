# ============================================
# WOUAKA NGINX PRODUCTION CONFIGURATION
# Domain: wouaka-creditscore.com
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://api.wouaka-creditscore.com wss://*.supabase.co; frame-ancestors 'self';" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Upstream for Edge Functions
    upstream edge_functions {
        server edge-runtime:9000;
        keepalive 32;
    }

    # ============================================
    # HTTPS REDIRECT
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name wouaka-creditscore.com www.wouaka-creditscore.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://www.wouaka-creditscore.com$request_uri;
        }
    }

    # ============================================
    # MAIN HTTPS SERVER
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.wouaka-creditscore.com wouaka-creditscore.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (enable after SSL is confirmed working)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Canonical redirect (non-www to www)
        if ($host = 'wouaka-creditscore.com') {
            return 301 https://www.wouaka-creditscore.com$request_uri;
        }

        # ============================================
        # API PROXY TO EDGE FUNCTIONS
        # ============================================
        location /api/v1/ {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn 20;

            proxy_pass http://edge_functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS headers
            add_header Access-Control-Allow-Origin "https://www.wouaka-creditscore.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Client-Info, apikey" always;
            add_header Access-Control-Max-Age 86400 always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # ============================================
        # AUTH ENDPOINTS (stricter rate limiting)
        # ============================================
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            limit_conn conn 5;

            proxy_pass http://edge_functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # WEBHOOK ENDPOINTS
        # ============================================
        location /api/webhooks/ {
            proxy_pass http://edge_functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Webhook-Signature $http_x_webhook_signature;
            proxy_set_header X-Webhook-Timestamp $http_x_webhook_timestamp;
        }

        # ============================================
        # STATIC ASSETS (Immutable caching)
        # ============================================
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ============================================
        # PUBLIC STATIC FILES
        # ============================================
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # ============================================
        # SITEMAP & ROBOTS
        # ============================================
        location = /sitemap.xml {
            expires 1d;
            add_header Cache-Control "public";
        }

        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public";
        }

        # ============================================
        # HEALTH CHECK
        # ============================================
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ============================================
        # SPA FALLBACK
        # ============================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Don't cache HTML for SPA
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            }
        }

        # ============================================
        # ERROR PAGES
        # ============================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ============================================
    # API SUBDOMAIN
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.wouaka-creditscore.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        location / {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://edge_functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # ============================================
    # SANDBOX SUBDOMAIN (Developer Portal)
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sandbox.wouaka-creditscore.com www.sandbox.wouaka-creditscore.com;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        # Redirect www.sandbox to sandbox
        if ($host = 'www.sandbox.wouaka-creditscore.com') {
            return 301 https://sandbox.wouaka-creditscore.com$request_uri;
        }

        # Static assets with caching
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
