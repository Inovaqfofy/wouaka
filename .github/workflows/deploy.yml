# ============================================
# WOUAKA CI/CD WORKFLOW
# GitHub Actions for automated deployment
# ============================================

name: Deploy WOUAKA

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # BUILD & TEST
  # ============================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check
        run: npm run typecheck || true

      - name: Lint
        run: npm run lint || true

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
            VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}

  # ============================================
  # DEPLOY TO VPS (Coolify)
  # ============================================
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://www.wouaka-creditscore.com

    steps:
      - name: Deploy to Coolify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/wouaka
            
            # Pull latest code
            git pull origin main
            
            # Update environment
            echo "Updating environment variables..."
            
            # Pull new Docker image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Restart services
            docker-compose pull
            docker-compose up -d --force-recreate frontend edge-runtime
            
            # Health check
            sleep 10
            curl -sf http://localhost:3000 > /dev/null && echo "Frontend OK" || echo "Frontend FAILED"
            
            # Cleanup old images
            docker image prune -af --filter "until=24h"
            
            echo "Deployment complete!"

  # ============================================
  # DEPLOY EDGE FUNCTIONS
  # ============================================
  deploy-functions:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
        run: |
          echo "Deploying Edge Functions to project: $SUPABASE_PROJECT_ID"
          
          # Link to project
          supabase link --project-ref $SUPABASE_PROJECT_ID
          
          # Deploy all functions
          for func in supabase/functions/*/; do
            func_name=$(basename $func)
            if [[ ! $func_name =~ ^(_|\.+)$ ]]; then
              echo "Deploying: $func_name"
              supabase functions deploy $func_name --no-verify-jwt || true
            fi
          done
          
          echo "Edge Functions deployment complete!"

  # ============================================
  # NOTIFY
  # ============================================
  notify:
    needs: [deploy, deploy-functions]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.deploy.result == 'success' && needs.deploy-functions.result == 'success' }}
        run: |
          echo "✅ WOUAKA deployed successfully to production"
          echo "Frontend: https://www.wouaka-creditscore.com"
          echo "API: https://api.wouaka-creditscore.com"

      - name: Notify on failure
        if: ${{ needs.deploy.result == 'failure' || needs.deploy-functions.result == 'failure' }}
        run: |
          echo "❌ WOUAKA deployment failed"
          exit 1
